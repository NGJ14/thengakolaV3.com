<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <title>thengakola</title>
    <link rel="stylesheet" href="stylem.css" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="thengakola timetable app" />
    <link rel="apple-touch-icon" href="./images/logo/maskable_icon.png" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/logo/maskable_icon.png"
    />
  </head>
  <body>
    <div id="PUR" class="popUpRight">
      <div class="popTop">
        <div class="popTopRight">
          <div class="avatar">
            <img src alt />
          </div>
        </div>
      </div>

      <div class="popDown">
        <div class="popDownLeft">
          <div class="popDayBox"></div>
        </div>
        <div class="popDownRight">
          <div class="space3"></div>
          <div class="statusBallVertical"></div>
        </div>
      </div>
    </div>

    <div id="closePop" onclick="closePopup()">
      <i class="fa-solid fa-circle-chevron-left"></i>
    </div>

    <div id="all" onclick="closePopup()">
      <div class="logoBar">തേങ്ങാക്കൊല</div>
      <div class="space"></div>
      <div class="card">
        <div class="cardTop"></div>
        <div class="cardDown">
          <div class="cardLeft">
            <div class="infoBox">
              <div class="location"></div>
              <div class="subject"></div>
              <div class="time"></div>
            </div>
          </div>
          <div class="cardRight">
            <a>
              <div class="avatar">
                <img src alt />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="card">

          <div class="cardLeft2">

              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">

          <div class="cardLeft">
            <div class="infoBox">
              <div class="location"></div>

            </div>
          </div>
          <div class="cardRight">
            <a>
              <div class="avatar">
                <img src alt />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardTop"></div>
        <div class="cardDown">
          <div class="cardLeft2">
            <a>
              <div class="avatar">
                <img src alt />
              </div>
            </a>
          </div>
          <div class="cardRight2">
            <div class="infoBox">
              <div class="location"></div>
              <div class="subject"></div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="cardTop"></div>
        <div class="cardDown">
          <div class="cardLeft">
            <div class="infoBox">
              <div class="location"></div>
              <div class="subject"></div>
              <div class="time"></div>

          </div>
          <div class="cardRight">
            <a>
              <div class="avatar">
                <img src alt />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="themeBar">
        <div id="themeCapsule" onclick="switchLightDark(this)">
          <i class="fa-solid fa-moon"></i>
        </div>

        <div id="colorCapsule">
          <div class="color1 currentTheme" onclick="setColor(0)">
            <div class="cTop"></div>
            <div class="cDown"></div>
          </div>
          <div class="color2" onclick="setColor(1)">
            <div class="cTop"></div>
            <div class="cDown"></div>
          </div>
          <div class="color3" onclick="setColor(2)">
            <div class="cTop"></div>
            <div class="cDown"></div>
          </div>
          <div class="color4" onclick="setColor(3)">
            <div class="cTop"></div>
            <div class="cDown"></div>
          </div>
          <div class="color5" onclick="setColor(4)">
            <div class="cTop"></div>
            <div class="cDown"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
